<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script defer src="/bundle.js"></script></head>

<body>
  <div class="card ">
    <div class="card-header d-flex justify-content-between align-items-center py-5">
      <h4>Todays To Do</h4>
      <i class="fa-solid fa-arrows-rotate"></i>
    </div>
    <div class="card-header d-flex justify-content-between align-items-center py-3">
      <input type="text" class="input" id="form-input" placeholder="Add to your list">
      <i class="fa fa-arrow-left"></i>
    </div>
    <ul id="list-items">
    </ul>
    <div class=" footer py-3 text-center">
      <h5 class="clear-all">Clear all completed</h5>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/b0c7c255c0.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"
    integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./dist/bundle.js"></script>
</body>

</html>
